plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'application'
    id 'org.liquibase.gradle' version '2.1.1'
}

group = 'com.shortit4me'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

compileJava {
    options.release = 17
    options.encoding = 'UTF-8'
}

wrapper {
    gradleVersion = '7.6'
    distributionType = Wrapper.DistributionType.ALL
}

application {
    mainClass = 'com.shortit4me.LinkShortenerApplication'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.24'

    annotationProcessor(
            'org.projectlombok:lombok:1.18.24',
            'com.querydsl:querydsl-apt:5.0.0:jpa',
            'javax.annotation:javax.annotation-api:1.3.2',
            'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
    )
    implementation(
            'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1',
            'org.springframework.boot:spring-boot-starter-jdbc:3.0.1',
            'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.1',
            'org.springframework.boot:spring-boot-starter-web:3.0.1',
            'javax.persistence:persistence-api:1.0.2',
            'org.liquibase:liquibase-core:4.18.0',
            'org.projectlombok:lombok:1.18.24'
    )

    liquibaseRuntime(
            sourceSets.main.output,
            'org.liquibase:liquibase-core:4.18.0',
            'org.liquibase.ext:liquibase-hibernate5:4.18.0',
            'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1',
            'info.picocli:picocli:4.7.0'
    )
    runtimeOnly(
            'com.h2database:h2:2.1.214',
            //'org.postgresql:postgresql:42.5.1'
    )

    testImplementation(
            'org.springframework.boot:spring-boot-starter-test:3.0.1',
            'org.springframework.boot:spring-boot-starter-test:3.0.1',
            'com.h2database:h2:2.1.214'

    )


}

diffChangeLog {
    dependsOn compileJava
}

liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog/changelog-master.yml'
            url 'jdbc:h2:file:./linkShortenerDB'
            username 'sa'
            password ''
            referenceUrl 'hibernate:spring:com.shortit4me.model.' +
                    '?dialect=org.hibernate.dialect.H2Dialect' +
                    '&hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy'
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
